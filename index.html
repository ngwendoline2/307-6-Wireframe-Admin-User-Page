<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .page-header {
      margin-bottom: 20px;
    }

    .user-list, .admin-panel {
      background-color: #f8f9fa;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
    }

    .admin-panel {
      background-color: #d4edda;
    }

    /* Additional styling as needed */

  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Admin Page</h1>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel">
      <h2>Admin Panel</h2>
      <!-- Admin functionalities -->
      <button class="btn btn-primary">Manage Users</button>
      <button class="btn btn-danger">Settings</button>
    </div>

    <!-- User List -->
    <div class="user-list">
      <h2>User List</h2>
      <!-- User information -->
      <ul class="list-group">
        <li class="list-group-item">User 1</li>
        <li class="list-group-item">User 2</li>
        <li class="list-group-item">User 3</li>
      </ul>
    </div>
  </div>
</body>
</html>
